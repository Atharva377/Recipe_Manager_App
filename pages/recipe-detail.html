<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Details</title>
    <link rel="icon" href="../assets/images/favicon/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        .navbar-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-left: auto;
            flex-shrink: 0;
        }

        .theme-toggle-btn {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.25rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-base);
            padding: 0;
            box-shadow: var(--shadow-sm);
        }

        .theme-toggle-btn:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-md);
        }

        .theme-toggle-btn:active {
            transform: scale(0.95);
        }

        body.dark-mode .theme-toggle-btn {
            background: linear-gradient(135deg, var(--color-neutral-700) 0%, var(--color-neutral-600) 100%);
        }

        @media (max-width: 599px) {
            .navbar-actions {
                position: absolute;
                top: var(--spacing-sm);
                right: var(--spacing-md);
                margin-left: 0;
            }
        }

        @media (min-width: 600px) {
            .navbar-actions {
                margin-left: auto;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <h1>üç≥ CookBook by Atharva</h1>
            </div>
            <button class="hamburger" id="hamburgerBtn" onclick="toggleMenu()" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-menu" id="navMenu">
                <li><a href="landing.html" class="nav-link">Home</a></li>
                <li><a href="add-recipe.html" class="nav-link">Add Recipe</a></li>
            </ul>
            <div class="navbar-actions">
                <button id="themeToggleBtn" class="theme-toggle-btn" aria-label="Toggle Theme" title="Toggle Theme">
                    <span class="theme-icon">üåô</span>
                </button>
            </div>
        </div>
    </nav>

    <main class="container">
        <div id="errorContainer" class="error-message" style="display: none;"></div>

        <div id="recipeDetail" class="recipe-detail">
            <!-- Recipe details will be dynamically inserted here -->
        </div>
    </main>

    <!-- QR Code Modal -->
    <div id="qrModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-modal" onclick="closeQRModal()">&times;</span>
            <h3>Share Recipe via QR Code</h3>
            <div id="qrCode" style="text-align: center; padding: 20px;"></div>
            <p style="text-align: center; color: #666; font-weight: 500;">Scan for recipe from your phone</p>
            <div id="qrTimer" style="text-align: center; color: #999; font-size: 14px; margin-top: 10px;"></div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 üç≥ CookBook by Atharva. Built with love for cooking enthusiasts.</p>
    </footer>

    <!-- Core scripts -->
    <script src="../assets/js/theme-toggle.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/storage.js"></script>
    <script src="../assets/js/recipe-detail.js"></script>
    <script src="../assets/js/favorites-ratings.js"></script>
    <script src="../assets/js/qr-code.js"></script>
    <script src="../assets/js/home.js"></script>
</body>
</html>
