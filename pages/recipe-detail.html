<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Details</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <h1>üç≥ Recipe Manager</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="landing.html" class="nav-link">Home</a></li>
                <li><a href="add-recipe.html" class="nav-link">Add Recipe</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <div id="errorContainer" class="error-message" style="display: none;"></div>

        <div id="recipeDetail" class="recipe-detail">
            <!-- Recipe details will be dynamically inserted here -->
        </div>
    </main>

    <!-- QR Code Modal -->
    <div id="qrModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-modal" onclick="closeQRModal()">&times;</span>
            <h3>Share Recipe via QR Code</h3>
            <div id="qrCode" style="text-align: center; padding: 20px;"></div>
            <p style="text-align: center; color: #666; font-weight: 500;">Scan for recipe from your phone</p>
            <div id="qrTimer" style="text-align: center; color: #999; font-size: 14px; margin-top: 10px;"></div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Recipe Manager. Built with love for cooking enthusiasts.</p>
    </footer>

    <script src="../assets/js/main.js"></script>
</body>
</html>
