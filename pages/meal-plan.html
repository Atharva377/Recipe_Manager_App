<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planning - Recipe Manager</title>
    <link rel="icon" href="../assets/images/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <h1 data-i18n="brand">üç≥ Recipe Manager</h1>
            </div>
            <button class="hamburger" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-menu">
                <li><a href="landing.html" class="nav-link" data-i18n="nav_home">Home</a></li>
                <li><a href="add-recipe.html" class="nav-link" data-i18n="nav_add">Add Recipe</a></li>
                <li><a href="meal-plan.html" class="nav-link active" data-i18n="nav_meal">Meal Plan</a></li>
                <li><a href="shopping-list.html" class="nav-link" data-i18n="nav_shop">Shopping List</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <h2 data-i18n="weekly_title">Weekly Meal Planning</h2>
        <p data-i18n="weekly_sub">Plan your meals for the week</p>

        <div class="meal-plan-controls">
            <button class="btn btn-primary" onclick="goToPreviousWeek()" data-i18n="prev_week">‚Üê Previous Week</button>
            <span id="weekDisplay"></span>
            <button class="btn btn-primary" onclick="goToNextWeek()" data-i18n="next_week">Next Week ‚Üí</button>
            <button class="btn btn-secondary" onclick="generateShoppingList()" data-i18n="gen_shoplist">Generate Shopping List</button>
        </div>

        <div id="mealPlanGrid" class="meal-plan-grid">
            <!-- Meal plan will be dynamically inserted here -->
        </div>

        <!-- Recipe selection modal -->
        <div id="recipeSelectModal" class="modal" style="display: none;">
            <div class="modal-content meal-recipe-modal">
                <span class="close-modal" onclick="closeRecipeSelectModal()">&times;</span>
                <h3 data-i18n="select_recipe">Select a Recipe</h3>
                <div id="recipeSelectList"></div>
                <div class="modal-actions">
                    <button class="btn btn-secondary" onclick="closeRecipeSelectModal()" data-i18n="cancel">Cancel</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p data-i18n="footer">&copy; 2025 Recipe Manager. Built with love for cooking enthusiasts.</p>
    </footer>

    <!-- Core scripts -->
    <script src="../assets/js/i18n.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/storage.js"></script>
    <script src="../assets/js/meal-plan.js"></script>
    <script src="../assets/js/shopping-list.js"></script>
</body>
</html>
