<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planning - Recipe Manager</title>
    <link rel="icon" href="../assets/images/favicon/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
    <style>
        .navbar-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-left: auto;
            flex-shrink: 0;
        }

        .theme-toggle-btn {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.25rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-base);
            padding: 0;
            box-shadow: var(--shadow-sm);
        }

        .theme-toggle-btn:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-md);
        }

        .theme-toggle-btn:active {
            transform: scale(0.95);
        }

        body.dark-mode .theme-toggle-btn {
            background: linear-gradient(135deg, var(--color-neutral-700) 0%, var(--color-neutral-600) 100%);
        }

        @media (max-width: 599px) {
            .navbar-actions {
                position: absolute;
                top: var(--spacing-sm);
                right: var(--spacing-md);
                margin-left: 0;
            }
        }

        @media (min-width: 600px) {
            .navbar-actions {
                margin-left: auto;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <h1>üç≥ CookBook by Atharva</h1>
            </div>
            <button class="hamburger" id="hamburgerBtn" onclick="toggleMenu()" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-menu" id="navMenu">
                <li><a href="landing.html" class="nav-link">Home</a></li>
                <li><a href="add-recipe.html" class="nav-link">Add Recipe</a></li>
                <li><a href="meal-plan.html" class="nav-link active">Meal Plan</a></li>
                <li><a href="shopping-list.html" class="nav-link">Shopping List</a></li>
            </ul>
            <div class="navbar-actions">
                <button id="themeToggleBtn" class="theme-toggle-btn" aria-label="Toggle Theme" title="Toggle Theme">
                    <span class="theme-icon">üåô</span>
                </button>
            </div>
        </div>
    </nav>

    <main class="container">
        <h2>Weekly Meal Planning</h2>
        <p>Plan your meals for the week</p>

        <div class="meal-plan-controls">
            <button class="btn btn-primary" onclick="goToPreviousWeek()">‚Üê Previous Week</button>
            <span id="weekDisplay"></span>
            <button class="btn btn-primary" onclick="goToNextWeek()">Next Week ‚Üí</button>
            <button class="btn btn-secondary" onclick="generateShoppingList()">Generate Shopping List</button>
        </div>

        <div id="mealPlanGrid" class="meal-plan-grid">
            <!-- Meal plan will be dynamically inserted here -->
        </div>

        <!-- Recipe selection modal -->
        <div id="recipeSelectModal" class="modal" style="display: none;">
            <div class="modal-content meal-recipe-modal">
                <span class="close-modal" onclick="closeRecipeSelectModal()">&times;</span>
                <h3>Select a Recipe</h3>
                <div id="recipeSelectList"></div>
                <div class="modal-actions">
                    <button class="btn btn-secondary" onclick="closeRecipeSelectModal()">Cancel</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 üç≥ CookBook by Atharva. Built with love for cooking enthusiasts.</p>
    </footer>

    <!-- Core scripts -->
    <script src="../assets/js/theme-toggle.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/storage.js"></script>
    <script src="../assets/js/meal-plan.js"></script>
    <script src="../assets/js/shopping-list.js"></script>
</body>
</html>
