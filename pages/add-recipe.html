<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Recipe</title>
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <h1>üç≥ Recipe Manager</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="../index.html" class="nav-link">Home</a></li>
                <li><a href="add-recipe.html" class="nav-link active">Add Recipe</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <section class="form-section">
            <h2 id="formTitle">Add New Recipe</h2>

            <div id="errorContainer" class="error-message" style="display: none;"></div>
            <div id="successContainer" class="success-message" style="display: none;"></div>

            <form id="recipeForm" class="recipe-form">
                <div class="form-group">
                    <label for="title">Recipe Title *</label>
                    <input type="text" id="title" name="title" required placeholder="e.g., Veg Biryani">
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" placeholder="Describe your recipe in a few sentences..." rows="4"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="prepTime">Prep Time (minutes) *</label>
                        <input type="number" id="prepTime" name="prepTime" required min="0" placeholder="30">
                    </div>
                    <div class="form-group">
                        <label for="cookTime">Cook Time (minutes) *</label>
                        <input type="number" id="cookTime" name="cookTime" required min="0" placeholder="45">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="servings">Servings *</label>
                        <input type="number" id="servings" name="servings" required min="1" placeholder="4">
                    </div>
                    <div class="form-group">
                        <label for="difficulty">Difficulty Level *</label>
                        <select id="difficulty" name="difficulty" required>
                            <option value="">Select difficulty</option>
                            <option value="Easy">Easy</option>
                            <option value="Medium">Medium</option>
                            <option value="Hard">Hard</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="imageUrl">Recipe Image URL</label>
                    <input type="url" id="imageUrl" name="imageUrl" placeholder="https://example.com/image.jpg">
                    <small>Paste a URL to a food image. Leave blank for default image.</small>
                </div>

                <div class="form-group">
                    <label for="ingredients">Ingredients * (one per line)</label>
                    <textarea id="ingredients" name="ingredients" required placeholder="1 cup rice&#10;2 cups vegetables&#10;1 tbsp oil&#10;..." rows="6"></textarea>
                </div>

                <div class="form-group">
                    <label for="steps">Cooking Steps * (one per line)</label>
                    <textarea id="steps" name="steps" required placeholder="1. Rinse the rice...&#10;2. Heat the oil...&#10;3. Add vegetables...&#10;..." rows="6"></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save Recipe</button>
                    <button type="reset" class="btn btn-secondary">Clear Form</button>
                    <a href="../index.html" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Recipe Manager. Built with love for cooking enthusiasts.</p>
    </footer>

    <script src="../assets/js/main.js"></script>
</body>
</html>
